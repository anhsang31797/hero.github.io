<p>profile-editor works!</p>
<form [formGroup]="myFormBuilder" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName">
    <div *ngIf="!myFormBuilder.controls.firstName.valid" style="color: red;">
        Name is required
    </div>
  </label>
  <br>
  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>
<br>
  <button type="submit"  [disabled]="!myFormBuilder.valid" >save</button>
</form>
